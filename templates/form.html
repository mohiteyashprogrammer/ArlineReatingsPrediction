<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reviews Prediction</title>
    <div style="background-image: url(https://www.incimages.com/uploaded_files/image/1920x1080/getty_484616224_20001333200092802_353300.jpg);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Airline Reviews Prediction BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <h1>Welcome to Airline Reviews Prediction</h1>
            <div class="form-group">
                <label for="CabinType">Cabin Type:</label>
                <select id="CabinType" name="CabinType">
                    <option value="0">Economy Class</option>
                    <option value="1">Premium Economy</option>
                    <option value="2">First Class</option>
                    <option value="3">Business Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="EntertainmentRating">Entertainment Rating:</label>
                <select id="EntertainmentRating" name="EntertainmentRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="FoodRating">Food Rating:</label>
                <select id="FoodRating" name="FoodRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="GroundServiceRating">GroundService Rating:</label>
                <select id="GroundServiceRating" name="GroundServiceRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SeatComfortRating">Seat Comfort Rating:</label>
                <select id="SeatComfortRating" name="SeatComfortRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ServiceRating">Service Rating:</label>
                <select id="ServiceRating" name="ServiceRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ValueRating">Value Rating:</label>
                <select id="ValueRating" name="ValueRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="WifiRating">Wifi Rating:</label>
                <select id="WifiRating" name="WifiRating">
                    <option value="0">ZERO</option>
                    <option value="1">ONE</option>
                    <option value="2">TWO</option>
                    <option value="3">THREE</option>
                    <option value="4">FOUR</option>
                    <option value="5">FIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Recommended">Recommended To Others:</label>
                <select id="Recommended" name="Recommended">
                    <option value="0">No</option>
                    <option value="1">YES</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TravelType">Travel Type:</label>
                <select id="TravelType" name="TravelType">
                    <option value="3">Solo Leisure</option>
                    <option value="1">Couple Leisure</option>
                    <option value="2">Family Leisure</option>
                    <option value="0">Business</option>
                </select>
            </div>

<!-- Submit -->
<input type="submit" value="Predict" class="btn btn-secondary">
</form>

<br>
<br>
<h3 style="color: white">{{ final_result }}</h3>

<br>
<br>
<p>Yash Mohite</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
